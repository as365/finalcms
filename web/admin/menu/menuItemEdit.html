<#include "/admin/layout/layout_header.html"/>
<@head>
<link rel="stylesheet" href="${site_url}admin/css/custom/custom.min.css" type="text/css">
<link href="/admin/js/plugins/jquery.nestable/nestable.css" type="text/css" rel="stylesheet" media="screen,projection">
</@head>
<!-- //////////////////////////////////////////////////////////////////////////// -->
<!-- START CONTENT -->
<section id="content">

    <!--breadcrumbs start-->
    <div id="breadcrumbs-wrapper">
        <!-- Search for small screen -->
        <div class="header-search-wrapper grey hide-on-large-only">
            <i class="mdi-action-search active"></i>
            <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <h5 class="breadcrumbs-title">管理菜单</h5>
                    <ol class="breadcrumbs">
                        <li><a href="${site_url}admin/dashboard">主面板</a></li>
                        <li><a href="${site_url}admin/menu">菜单管理</a></li>
                        <li><a href="${site_url}admin/menu/edit/${menu.getMenuType().id}">${menu.getMenuType().name}</a></li>
                        <li><a href="#!">${menu.name}</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs end-->

    <!--start container-->
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 push-l2 l8">
                    <div class="card-panel">
                        <h4 class="header2">修改菜单项</h4>
                        <div class="row">
                            <form class="col s12" id="menu" method="post" action="${site_url}admin/menu/item/doEdit" value="${menu.id}">
                                <div class="input-field col s12">
                                    <label for="title" class="">名称：</label>
                                    <input id="title" name="menu.name" type="text" value="${menu.name}">
                                </div>
                                <div class="input-field col s12">
                                    <label for="url" class="">路径：</label>
                                    <input id="url" name="menu.url" type="text" value="${menu.url}">
                                </div>
                                <div class="input-field col s12">
                                    <label for="icon" class="">图标选择：</label>
                                    <input id="icon" name="menu.remark" type="text" value="${menu.remark!""}">
                                </div>
                                <input type="hidden" value="${menu.id}" name="menu.id">
                                <div class="input-field col s12">
                                    <select name="menu.type">
                                        <option value="" disabled>菜单类型</option>
                                        <#list menuTypes as menuType>
                                            <option value="${menuType.id}"
                                            <#if menuType.id==menu.getMenuType().id>selected</#if>
                                            >${menuType.name}</option>
                                        </#list>
                                    </select>
                                    <label>所属菜单</label>
                                </div>
                                <div class="input-field col s12">
                                    <button class="btn cyan waves-effect waves-light right" type="submit">更新
                                        <i class="mdi-content-send right"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end container-->
</section>
<!-- END CONTENT -->

<#include "/admin/layout/layout_footer.html" />
<@script>
<script type="text/javascript" src="/admin/js/plugins/jquery.nestable/jquery.nestable.js"></script>
</@script>
