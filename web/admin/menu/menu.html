<#include "/admin/layout/layout_header.html"/>
<@head>
<link rel="stylesheet" href="${site_url}admin/css/custom/custom.min.css" type="text/css">
<link href="/admin/js/plugins/jquery.nestable/nestable.css" type="text/css" rel="stylesheet" media="screen,projection">
</@head>
<!-- //////////////////////////////////////////////////////////////////////////// -->
<!-- START CONTENT -->
<section id="content">

    <!--breadcrumbs start-->
    <div id="breadcrumbs-wrapper">
        <!-- Search for small screen -->
        <div class="header-search-wrapper grey hide-on-large-only">
            <i class="mdi-action-search active"></i>
            <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <h5 class="breadcrumbs-title">管理菜单</h5>
                    <ol class="breadcrumbs">
                        <li><a href="${site_url}admin/dashboard">Dashboard</a></li>
                        <li><a href="${site_url}admin/menu">菜单管理</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs end-->

    <!--start container-->
    <div class="container">
        <div class="section">
            <div class="caption">
                <div class="s12 m6 l4">
                    <a class="btn waves-effect teal waves-light" href="/admin/menu/create/${menuType.id}">新建</a>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row">
                <div class="col s12 m8 l9">
                    <div class="dd" id="nestable3">
                        <ol class="dd-list">
                            <li class="dd-item dd3-item" data-id="13">
                                <div class="dd-handle dd3-handle">Drag</div>
                                <div class="dd3-content">首页 <span class="right"><a href="#!">编辑</a></span></div>
                            </li>
                            <li class="dd-item dd3-item" data-id="14">
                                <div class="dd-handle dd3-handle">Drag</div>
                                <div class="dd3-content">模块</div>
                            </li>
                        </ol>
                    </div>
                </div>


                <div class="col s12 m8 l12" style="min-height: 400px;">
                    <table class="striped">
                        <thead>
                        <tr>
                            <th data-field="id">Id</th>
                            <th data-field="name">名称</th>
                            <th data-field="author">路径</th>
                            <th data-field="operate">操作</th>
                        </tr>
                        </thead>
                        <tbody>



                        <#list menuList as menu>
                            <tr id="${menu.id}">
                                <td>${menu.id}</td>
                                <td>${menu.name}</td>
                                <td>${menu.url}</td>
                                <td>
                                    <span class="edit"><a href="${site_url}admin/menu/edit/${menu.id}" title="编辑"><i
                                            class="mdi-image-edit"></i></a></span>
                                <span class="delete">
                                    <a href="#" title="删除" onclick="deleteMenuItem(${menu.id})"><i
                                            class="mdi-action-delete"></i></a></span>
                                </td>
                            </tr>
                        </#list>
                        </tbody>
                    </table>
                    <div class="input-field col s12">
                        <button class="btn cyan waves-effect waves-light right" id="btnsave" type="button">保存
                            <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--end container-->
</section>
<!-- END CONTENT -->

<#include "/admin/layout/layout_footer.html" />
<@script>
<script type="text/javascript" src="/admin/js/plugins/jquery.nestable/jquery.nestable.js"></script>
<script>

    $(document).ready(function () {
        $('#nestable3').nestable();
        $("#btnsave").click(function (e) {
            alert("asd");
            console.log($('#nestable3').nestable('serialize'));
        });
    });
</script>
</@script>
